<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/1dc79f1898.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12 logo">
        <img class = "" src="images/logo.svg" alt="Huddle Logo">
      </div>
      <div class="col-lg-6 col-md-12">
        <img class="mockups" src="images/illustration-mockups.svg" alt="Illustration Mockup">

      </div>
      <div class="col-lg-6 col-md-12">
        <h1>Build The Community Your Fans Will Love </h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>

        <button class=" btn btn-light">Register</button>

      </div>
      <div class="col-12 icons">
        <i class="fa-3x fab fa-twitter"></i>
        <i class="fa-3x fab fa-facebook-f"></i>
        <i class="fa-3x fab fa-instagram"></i>

      </div>
    </div>
  </div>

</html>
